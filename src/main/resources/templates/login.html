<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>

<title>User Management System</title>


</head>
<body>
<h1>Login</h1>
<section>
<div class="container p-5">
		<div class="row">
			<div
				class="col-md-6 offset-md-3">
				<div class="card">
				<div class="card-header text-center fs-4"><h2>Login</h2></div>
				<div th:if="${param.error}" class="alert alert-danger">
				Invalid username & Password
				</div>
				<div th:if="${param.logout}" class="alert alert-success">Logout Successfully!</div>
				
				<div class="card-body">
				<Form  action="/login" method="post">
				
				<div class="mb-3">
				<label>Enter Email</label>
				<input type="email" name="username" class="form-control" required="required">
				</div>
				
				<div class="mb-3">
				<label>Enter Password</label>
				<input type="password" name="password" class="form-control" required="required">
				</div>
				
				<button class="btn btn-primary col-md-12">Login</button>
				</Form>
				</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
