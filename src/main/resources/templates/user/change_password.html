 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>

<title>User Management System</title>


</head>
<body>
<h1>Login</h1>
<section>
<div class="container p-5">
		<div class="row">
			<div
				class="col-md-6 offset-md-3">
				<div class="card">
				<div class="card-header text-center fs-4"><h2>Change Password</h2></div>
				<!-- <div th:if="${param.error}" class="alert alert-danger">
				Invalid username & Password
				</div> -->
				
				<div th:if="${session.msg}">
				<h5 class="text-center text-success" th:text="${session.msg}"></h5>
				<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
				</div>
				
				<div class="card-body">
				<Form  action="updatePass" method="post">
				
				<div class="mb-3">
				<label>Enter Old Password</label>
				<input type="password" name="oldPass" class="form-control" required="required">
				</div>
				
				<div class="mb-3">
				<label>Enter New Password</label>
				<input type="password" name="newPass" class="form-control" required="required">
				</div>
				
				<button class="btn btn-primary col-md-12">Change Password</button>
				</Form>
				</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
