<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	th:fragment="layout(content)">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>User Management System</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body class="bg-light">

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">User Management</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
											<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Home</a></li>
				</ul>

				<th:block th:if="${user==NULL}">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">

						<li class="nav-item"><a class="nav-link" href="register">Register</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="signin">Login</a>
						</li>
					</ul>
				</th:block>

				<th:block th:if="${user!=NULL}">
					<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
						<!-- <li class="nav-item"><a class="nav-link" href="#">[[${user.fullName}]]</a>
						</li> -->
						<li class="nav-item dropdown me-4"><a
							class="nav-link dropdown-toggle" href="#" role="button"
							data-toggle="dropdown" aria-expanded="false">[[${user.fullName}]]</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Edit Profile</a></li>
								<li><a class="dropdown-item" href="changePass">Change Password</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="/logout">Logout</a></li>
							</ul></li>
					</ul>
				</th:block>

			</div>
		</div>
	</nav>

	<div th:replace="${content}"></div>

</body>
</html>
