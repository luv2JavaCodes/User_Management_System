<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>User Management System</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<section>
<div class="container p-3">
		<div class="row">
			<div
				class="col-md-6 offset-md-3">
				<div class="card">
				<div class="card-header text-center fs-4"><h2>Register New User</h2></div>
				<div th:if="${session.msg}">
				<h5 class="text-center text-success" th:text="${session.msg}"></h5>
				<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
				</div>
				<div class="card-body">
				<Form action="createUser" method="post">
				<div class="mb-3">
				<label>Enter Full Name</label>
				<input type="text" name="fullName" class="form-control" required="required">
				</div>
				
				<div class="mb-3">
				<label>Enter Email</label>
				<input type="email" name="email" class="form-control" required="required">
				</div>
				
				<div class="mb-3">
				<label>Enter Address</label>
				<input type="text" name="address" class="form-control" required="required">
				</div>
				
				<div class="mb-3">
				<label>Enter Qualification</label>
				<input type="text" name="qualification" class="form-control" required="required">
				</div>
				
				<div class="mb-3">
				<label>Enter Password</label>
				<input type="password" name="password" class="form-control" required="required">
				</div>
				<button class="btn btn-primary col-md-12">Register</button>
				</Form>
				</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
